<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="registro.css">
    <title>Registro</title>
</head>
<body>
<section class="register">
    <section class="register__container">
        <h2>Registrate</h2>
        <form action="" class="register__container--form">

            <label for="name"> </label>
            <input class="input" id="name" placeholder="Nombre" type="text">

            <label for="lastname"> </label>
            <input class="input" id="lastname" placeholder="Apellidos" type="text">

            <label for="email"> </label>
            <input class="input" id="email" placeholder="Correo" type="text">

            <label for="password"> </label>
            <input class="input" id="password" placeholder="Contraseña" type="password">

            <label for="register"> </label>
            <button id="register" class="button">Registrarme</button>

        </form>
        <p class="register__container--login"><a href="">Iniciar sesión</a></p>
    </section>
</section>
<footer class="footer">
    <a href="/">Términos de uso</a>
    <a href="/">Declaración de privacidad</a>
    <a href="/">Centro de ayuda</a>
</footer>
<script src="registro.js"></script>
</body>
</html>
