<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Font-->
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <!--Styles-->
    <link href="login.css" rel="stylesheet">
    <!--Title-->
    <title>Inicia Sesión</title>
</head>
<body>
    <header class="header">
        <img tabindex="0" class="header__img" src="images/logo.png" alt="">
    </header>
    <section class="login">
        <section class="login__container">
            <form class="login__container--form">
                <h2 tabindex="0">Iniciar sesión : </h2>
                <input aria-label="Usuario" class="input" type="text" placeholder="Usuario">
                <input aria-label="Contraseña" class="input" type="password" placeholder="Contraseña">
                <button class="button">Entrar</button>
                <div class="login__container--remember-me">
                    <a href="">Olvidé mi contraseña</a>
                </div>
            </form>            
            <div class="login__container--social">
                <div class="login__container--social-button">
                    <a href=""><div class="login__container--social-media"><img src="public/google-48.png" alt="Google">Inicia Sesión con Goggle</div></a>
                    <a href=""><div class="login__container--social-media"><img src="public/twitter-48.png" alt="Twitter">Inicia Sesión con Twitter</div></a>
                    <a href=""><div class="login__container--social-media"><img src="public/facebook-48.png" alt="Facebook">Inicia Sesión con Facebook</div></a>
                </div>
                <p class="login__container--register">No tienes ninguna cuenta <a href="">Registrate</a></p>
            </div>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
